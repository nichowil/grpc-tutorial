syntax = "proto3";

package transform;

option go_package = "nichowil/grpc-tutorial/transform"; //Go import path

// Service definition.
service Transform {
  // Returns hello + name string
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}